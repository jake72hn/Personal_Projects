        let count = 0;
        const input = node.querySelector("input");
        const minusBtn = node.querySelector(".minus-btn");
        const plusBtn = node.querySelector(".plus-btn");
        input.value = initial;

        });

          count = ((count + 1) > max) ? max : (count + 1);

        });
    }
